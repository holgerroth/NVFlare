{
  format_version = 2
  executors = [
    {
      tasks = [
        "train"
      ]
      executor {
        path = "executor_launcher.ExecutorLauncher"
        args {
          launcher_id = "launcher"
        }
      }
    }
  ]
  task_data_filters = []
  task_result_filters = []
  components = [
    {
      id = "launcher"
      path = "nvflare.app_common.launchers.subprocess_launcher.SubprocessLauncher"
      args {
        script = "python3 custom/client.py --node-id 0"
        launch_once = true
      }
    }
  ]
}
