{
  format_version = 2
  app_script = "client.py"
  app_config = ""
  executors = [
    {
      tasks = [
        "train"
      ]
      executor {
        path = "executor_launcher.ExecutorLauncher"
        args {
          launcher_id = "launcher"
        }
      }
    }
  ]
  task_data_filters = []
  task_result_filters = []
  components = [
    {
      id = "launcher"
      path = "nvflare.app_common.launchers.subprocess_launcher.SubprocessLauncher"
      args {
        script = "python3 custom/{app_script}  {app_config} "
        launch_once = true
      }
    }
  ]
}
